<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body style="background-color: blue;">
    <div class="container-fluid">
        <div class="card m-5 p-5">
            <p class="text-center display-4">Registration</p>
            <form action="reg.php" method="post" class="m-3">
                <div class="col-9">
                    <label class="ms-5 mb-1">Fullname</label>
                    <input type="text" class="form-control ms-5 " name="fname">
                </div>
                <div class="col-9">
                    <label class="ms-5 mb-1">Username</label>
                    <input type="text" class="form-control ms-5 " name="uname">
                </div>
                <div class="col-9">
                    <label class="ms-5 mb-1">Email</label>
                    <input type="email" class="form-control ms-5 " name="email">
                </div>
                <div class="col-9">
                    <label class="ms-5 mb-1">Password</label>
                    <input type="password" class="form-control ms-5 " name="password">
                </div>
                <div class="col-9">
                    <label class="ms-5 mb-1">Contact</label>
                    <input type="text" class="form-control ms-5 " name="contact">
                </div>
                <div class="col-9">
                    <label class="ms-5 mb-1">Address</label>
                    <input type="text" class="form-control ms-5 " name="address">
                </div>
                <div class="col-9 mt-2">
                    <button type="submit" class="btn btn-primary ms-5" name="submit">Register</button>
                </div>
                <div class="col-9 ms-5 mt-3">
                    Already have Account ?<a href="homepage.html">Login</a>
                </div>

            </form>
        </div>

    </div>

    <script src="js/bootstrap.min.js">
    </script>

</html>
